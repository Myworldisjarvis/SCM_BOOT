<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/user-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="form-container">


				<!-- Alert message block -->
				<div th:if="${session.message != null}"
					th:classappend="${session.message.type}" class="alert text-center" role="alert">
					<p th:text="${session.message.content}"></p>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>
				
				<h2 class="text-center mb-4">Add New Contact</h2>
				<form novalidate action="#" th:object="${contact}"
					enctype="multipart/form-data" method="post"
					th:action="@{/user/process-contact}">

					<div class="row mb-3">
						<div class="col-md-6">
							<label for="name" class="form-label">First Name</label>
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
								<input type="text" class="form-control" id="name" name="name" th:value="${contact.name}"
									placeholder="Enter first name" required>
							</div>
							<div class="text-danger" th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></div>
						</div>
						<div class="col-md-6">
							<label for="secondName" class="form-label">Second Name</label>
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
								<input type="text" class="form-control" id="secondName" th:value="${contact.secondName}"
									name="secondName" placeholder="Enter second name">
							</div>
							<div class="text-danger"
								th:if="${#fields.hasErrors('secondName')}"
								th:errors="*{secondName}"></div>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label for="work" class="form-label">Work</label>
							<div class="input-group">
								<span class="input-group-text"><i
									class="fas fa-briefcase"></i></span> <input type="text"
									class="form-control" id="work" name="work" th:value="${contact.work}"
									placeholder="Enter work details">
							</div>

						</div>
						<div class="col-md-6">
							<label for="email" class="form-label">Email</label>
							<div class="input-group">
								<span class="input-group-text">@</span> <input type="email"
									class="form-control" id="email" name="email" th:value="${contact.email}"
									placeholder="Enter email" required>
							</div>
							<div class="text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></div>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label for="phone" class="form-label">Phone</label>
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
								<input type="tel" class="form-control" id="phone" name="phone" th:value="${contact.phone}"
									placeholder="Enter phone number" required>
							</div>
							<div class="text-danger" th:if="${#fields.hasErrors('phone')}"
								th:errors="*{phone}"></div>
						</div>
						<div class="col-md-6">
							<label for="file" class="form-label">Image</label>
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-link"></i></span>
								<input type="file" class="form-control" id="file"
									name="file" placeholder="Enter image URL">
							</div>
						</div>
					</div>

					<div class="mb-3">
						<label for="description" class="form-label">Description</label>
						<div class="input-group">
							<span class="input-group-text"><i
								class="fas fa-align-left"></i></span>
							<textarea class="form-control" id="description" 
								name="description" rows="5" maxlength="50000"></textarea>
						</div>
						<div class="text-danger"
							th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}"></div>
					</div>

					<div class="d-grid">
						<button type="submit" class="submit-btn">Add Contact</button>
					</div>
				</form>
			</div>
		</div>

	</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">Smart Contact Manager</title>
<!-- Bootstrap 5.3.3 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{/CSS/style.css}" />
<!-- Font Awesome CDN -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- <script
		src="https://cdn.tiny.cloud/1/h3v5t81gmux28kh1ip2hr4p52q1enhe2gqn1s0a3qui10xes/tinymce/6/tinymce.min.js"
		referrerpolicy="origin"></script> -->
	
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active nav-linkk btn"
						aria-current="page" th:href="@{/user/index}">Home</a></li>
					<li class="nav-item"><a class="nav-link nav-linkk btn"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link btn btn-custom"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- nav end -->

	<!-- side nav start -->

	<div class="sidebar">
		<span onclick="toggleSidebar()" class="close-btn">&times;</span>
		<h4 class="text-center">Menu</h4>
		<a href="#" th:href="@{/user/index}" class="item"> <i
			class="fa-solid fa-house me-2" style="color: #ffffff;"></i> Home
		</a> <a href="#" th:href="@{/user/view-contacts/0}" class="item"><i
			class="fa-solid fa-id-card  me-2" style="color: #ffffff;"></i>View
			Contacts</a> <a href="#" th:href="@{/user/add-contact}" class="item"><i
			class="fa-solid fa-pencil  me-2" style="color: #ffffff;"></i>Add
			Contact</a> <a href="#" class="item"><i
			class="fa-solid fa-user-circle  me-2" style="color: #ffffff;"></i>Your
			Profile</a> <a href="#" class="item"><i
			class="fa-solid fa-cogs  me-2" style="color: #ffffff;"></i>Settings</a> <a
			th:href="@{/logout}" class="item"><i
			class="fa-solid fa-sign-out  me-2" style="color: #ffffff;"></i>Logout</a>
		<div class="divider"></div>

	</div>

	<!-- side nav end -->


	<!-- inherited section -->
	<div class="content">

		<i style="cursor: pointer;" onclick="toggleSidebar()"
			class="fas fa-bars m-3"></i>

		<div th:replace="${content}"></div>

	</div>
	<!-- inherited section end-->



	<!-- Footer -->
	<footer> Â© 2024 Smart Contact Manager. All rights reserved. </footer>

	<!-- Bootstrap 5.3.3 JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/JS/script.js}"></script>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">Smart Contact Manager</title>
<!-- Bootstrap 5.3.3 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/CSS/style.css}" />
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active nav-linkk"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link nav-linkk" th:href="@{/contacts}">Contacts</a>
					</li>
					<li class="nav-item"><a class="nav-link nav-linkk" th:href="@{/about}">About</a>
					</li>
					<li class="nav-item"><a class="nav-link btn btn-custom"
						th:href="@{/signin}">Login</a></li>
					<li class="nav-item"><a class="nav-link btn btn-custom"
						th:href="@{/signup}">Signup</a></li>
				</ul>
			</div>
		</div>
	</nav>
<!-- nav end -->

<!-- inherited section -->
	<div th:replace="${content}"></div>


	<!-- Footer -->
	<footer> Â© 2024 Smart Contact Manager. All rights reserved. </footer>

	<!-- Bootstrap 5.3.3 JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script th:src="@{/JS/script.js}"></script>
</body>
</html>

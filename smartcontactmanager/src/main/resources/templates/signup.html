<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>SignUp</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">


					<div class="my-card m-2">

						<!-- Alert message block -->
						<div th:if="${session.message != null}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>


						<h2 class="text-center">Register Here !!</h2>
						<!-- Form -->
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name -->
							<div class="mb-3">
								<label for="name_field" class="form-label" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">Your Name</label> <input
									type="text" class="form-control" id="name_field" name="name"
									placeholder="Enter here" th:value="${user.name}"
									required="required">
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									
									</div>
							</div>

							<!-- Email -->
							<div class="mb-3">
								<label for="email_field" class="form-label" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">Your Email</label> <input
									type="email" class="form-control" id="email_field" name="email"
									placeholder="Enter here" aria-describedby="emailHelp"
									th:value="${user.email}" required="required">
									<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
									
									</div>
							</div>

							<!-- password -->
							<div class="mb-3">
								<label for="password_field" class="form-label" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">Your
									Password</label> <input type="password" class="form-control"
									id="password_field" name="password" placeholder="Enter here"
									aria-describedby="emailHelp" required="required">
									
									<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
									
									</div>
							</div>

							<!-- about text area -->
							<div class="form-group">
								<textarea class="form-control" name="uDetails" rows="4"
									th:text="${user.uDetails}"
									placeholder="Enter Something yourself"></textarea>
							</div>

							<!--Terms and conditipons  -->

							<div class="form-group form0-check my-1">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>

							<div class="container text-center d-grid gap-2 my-2">
								<button type="submit" class="btn btn-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>


						</form>


					</div>

				</div>
			</div>
		</div>


	</section>
</body>
</html>
